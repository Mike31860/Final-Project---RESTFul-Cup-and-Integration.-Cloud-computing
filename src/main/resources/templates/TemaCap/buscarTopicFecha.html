<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body  style="background: gray">
	<div class="container my-5"  style="background: black">
		<h2 class="mb-5" style="color:white">Consutar juegos por fecha</h2>
		<MARQUEE style="color:white"> Taller Numero 2 Miguel Romero Rosas </MARQUEE>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${consultas}" th:action="@{/TemaCap/bydate/}"
					method="post">
					<div class="row">

						

							<div class="form-group col-md-6">
							<label for="scheduledDate" class="col-form-label" style="color:white">Fecha de creacion de juego</label> <input
								type="date" th:field="*{scheduledDate}" class="form-control"
								id="scheduledDate" placeholder="01/01/2000"> 
								<span th:if="${#fields.hasErrors('scheduledDate')}" th:errors="*{scheduledDate}" class="text-danger"> </span>
						</div>

                       <div class="col-md-4 mt-3">
                       
                       <input type="hidden" class="btn btn-primary"
									value="">
                       
                       </div>
                       </div>
					<div class="row">
							<div class="col-md-4 mt-3" >
								<input type="submit" name="action" class="btn btn-primary" 
								value="buscar el juego">
							</div>


							<div class="col-md-3 mt-3">
								<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar Operacion">
							</div>
					</div>
				
				</form>
			</div>
		</div>
	</div>
</body>
</html>
