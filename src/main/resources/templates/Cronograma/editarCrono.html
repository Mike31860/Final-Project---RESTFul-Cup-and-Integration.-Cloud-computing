<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body style="background: gray">
	<div class="container my-5"  style="background: black">
		<h2 class="mb-5" style="color:white">Editar la Story</h2>
		<MARQUEE style="color:white"> Taller Numero 2 Miguel Romero Rosas </MARQUEE>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tsscTimecontrol}"
					th:action="@{/Cronograma/edit/{id}(id=${tsscTimecontrol.id})}" method="post">
					<div class="row">


						<div class="form-group col-md-6">
							<label for="description" class="col-form-label" style="color:white">Modificar el Nombre
								del Cronograma</label> <input type="text" th:field="*{name}"
								class="form-control" id="name" placeholder="name">
							<span th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label" style="color:white">Modificar el Valor
								Order</label> <input type="number" th:field="*{order}"
								class="form-control" id="order"
								placeholder="order"> <span
								th:if="${#fields.hasErrors('order')}"
								th:errors="*{order}" class="text-danger"> </span>

						</div>
						<div class="form-group col-md-6">
							<label for="initialSprint" class="col-form-label" style="color:white">Modificar el Valor
								IntervalRuning</label> <input type="number"
								th:field="*{intervalRunning}" class="form-control"
								id="intervalRunning" placeholder="intervalRunning"> <span
								th:if="${#fields.hasErrors('intervalRunning')}"
								th:errors="*{intervalRunning}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="priority" class="col-form-label" style="color:white">Modificar el Valor TimeInterval </label> <input type="number" th:field="*{timeInterval}"
								class="form-control" id="timeInterval" placeholder="timeInterval">
							<span th:if="${#fields.hasErrors('timeInterval')}"
								th:errors="*{timeInterval}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="tsscGame" class="col-form-label" style="color:white">Modificar el Juego asociado al Cronograma</label> <select
								class="form-control-range" th:field="*{tsscGame}">
								<option th:each="gam : ${games}" th:value="${gam.id}"
									class="form-control" th:text="${gam.name}"
									th:selected="${tsscTimecontrol.tsscGame==gam}"></option>

							</select> <span th:if="${#fields.hasErrors('tsscGame')}"
								th:errors="*{tsscGame}"></span>
						</div>

						<div class="col-md-4 mt-3">

							<input type="hidden" class="btn btn-primary" value="">

						</div>


						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Actualizar">
						</div>

						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
